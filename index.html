<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>현장 사진 입력</title>
</head>
<body>
  <table border="1" bordercolor="black" width="100%">
    <caption>현장 사진 입력</caption>
    <tr>
      <th>도면기호</th>
      <th>시공전</th>
      <th>시공후</th>
      <th>현장모습</th>
      <th>현장명</th>
    </tr>
    <tr>
      <td>A-1</td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>

  <script>
    // 화면 방향 변경 이벤트 핸들러
    function onOrientationChanged() {
      // 화면 방향을 가져오기
      var orientation = window.orientation;

      // 화면 방향에 따라 표 크기 조정
      if (orientation == 0 || orientation == 180) {
        // 세로 모드
        document.querySelector("table").style.width = "100%";
      } else {
        // 가로 모드
        document.querySelector("table").style.width = "100vw";
      }
    }

    // 화면 방향 변경 감지
    window.addEventListener("orientationchange", onOrientationChanged);

    // 각 셀의 클릭 이벤트 핸들러
    function onCellClick(event) {
      // 클릭한 셀을 가져오기
      var cell = event.target;

      // 2열부터의 셀인지 확인
      if (cell.cellIndex >= 2) {
        // 카메라 촬영 또는 사진 이미지 선택
        var options = {
          title: "사진 선택",
          cameraButtonTitle: "카메라 촬영",
          galleryButtonTitle: "갤러리에서 선택",
        };
        var chooseImage = cordova.plugins.file.chooseImage(options);
        chooseImage.then(function(result) {
          // 결과 처리
          if (result.success) {
            // 이미지를 표에 삽입
            cell.innerHTML = "";
            cell.appendChild(document.createElement("img").src = result.data);
          } else {
            // 실패 처리
          }
        });
      }
    }

    // 각 셀에 이벤트 리스너 추가
    var table = document.querySelector("table");
    for (var i = 2; i < table.rows[0].cells.length; i++) {
      var cell = table.rows[0].cells[i];
      cell.addEventListener("click", onCellClick);
    }
  </script>
</body>
</html>
